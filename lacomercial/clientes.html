<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Comercial - Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">La Comercial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorías
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Celulares</a></li>
                <li><a class="dropdown-item" href="#">Televisores</a></li>
                <li><a class="dropdown-item" href="#">Computadoras</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="clientes.html"
                >Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pedidos.html">Carrito</a>
            </li>
          </ul>
          <div id="nav-login">
            <div id="div-login">
              <form class="d-flex" id="form-login">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Usuario"
                  aria-label="Usuario"
                  id="usuario"
                  name="usuario"
                />
                <input
                  class="form-control me-2"
                  type="password"
                  placeholder="Contraseña"
                  aria-label="Contraseña"
                  id="password"
                  name="password"
                />
                <button class="btn btn-outline-success" type="submit">
                  Login
                </button>
              </form>
            </div>
            <div id="div-logout">
              <p id="texto-logueado">
                
              </p>
              <span><button class="btn btn-success" id="btn-logout">
                    Salir
                  </button></span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <h1>Listado de clientes</h1>
    </header>
    <main class="container">
      <div id="alerta"></div>
      <section>
        <!-- Botón para nuevo cliente -->
        <button
          type="button"
          id="btnNuevo"
          class="btn btn-primary"
          data-bs-toggle="modal"
        >
          Nuevo Cliente
        </button>

        <div class="row mt-3" id="listado"></div>
      </section>
    </main>

    <!-- Modal para clientes -->
    <div
      class="modal fade"
      id="formularioModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <form action="" id="formulario" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Detalle del cliente</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="modalContent">
                <div class="row">
                  <!-- Direccion -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="direccion"
                      id="direccion"
                      class="form-control"
                      placeholder="Direccion"
                    />
                    <label for="direccion">Dirección</label>
                  </div>
                  <!-- Cuit -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="cuit"
                      id="cuit"
                      class="form-control"
                      placeholder="Cuit"
                    />
                    <label for="cuit">Cuit</label>
                  </div>
                  <!-- IVA -->
                  <div class="form-floating mb-3">
                    <select name="iva" id="iva" class="form-select">
                      <option value="" selected disabled>
                        Seleccione condición IVA
                      </option>
                      <option value="Responsable Inscripto">
                        Responsable Inscripto
                      </option>
                      <option value="Monotributo">Monotributo</option>
                      <option value="Consumidor Final">Consumidor Final</option>
                    </select>
                    <label for="iva">IVA</label>
                  </div>
                  <!-- Nombre -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="nombre"
                      id="nombre"
                      class="form-control"
                      placeholder="Nombre"
                    />
                    <label for="nombre">Nombre</label>
                  </div>
                  <!-- Apellido -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="apellido"
                      id="apellido"
                      class="form-control"
                      placeholder="Apellido"
                    />
                    <label for="apellido">Apellido</label>
                  </div>
                  <!-- Email -->
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                    />
                    <label for="email">Email</label>
                  </div>
                  <!-- Teléfono -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="telefono"
                      id="telefono"
                      class="form-control"
                      placeholder="Teléfono"
                    />
                    <label for="telefono">Teléfono</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./controladores/login.js"></script>
    <script type="module" src="./controladores/lista-clientes.js"></script>
  </body>
</html>
